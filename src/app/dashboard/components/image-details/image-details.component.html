<div class="container">  <div class="action-buttons">    <button      class="button-white"      mat-raised-button      (click)="addToAlbum(image)"    >      Add to album    </button>    <button    class="button-black"    mat-raised-button    (click)="download(image.download_url)"  >    Download  </button>  </div>  <div class="image-wrapper" *ngIf="image">    <div class="image">      <img [src]="image.download_url">    </div>    <div class="image-details">      <span class="uppercase">Uploaded by</span>      <span class="author">{{ image.author }}</span>    </div>  </div>  <button    class="uppercase button-white"    mat-raised-button    (click)="goBack()"  >    Go back  </button></div>
