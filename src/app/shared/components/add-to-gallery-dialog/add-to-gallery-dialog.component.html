<div class="container">  <div class="actions">    <span      class="action"      (click)="isCreateNew = true; selectedExistingAlbum = null"      [ngClass]="isCreateNew ? 'active' : 'inactive'"    >Create new album</span>    <span      class="action"      (click)="isCreateNew = false"      [ngClass]="!isCreateNew ? 'active' : 'inactive'"    >Add to existing</span>  </div>  <div class="main-content">    <ng-container *ngIf="isCreateNew; else chooseAlbum">      <mat-form-field appearance="legacy" [floatLabel]="'never'">        <mat-label>Enter title here</mat-label>        <input matInput [formControl]="albumTitleFormControl">      </mat-form-field>    </ng-container>  </div>  <div class="action-buttons">    <button      class="button-white"      mat-raised-button      mat-dialog-close    >Cancel</button>    <button      class="button-black"      mat-raised-button      [disabled]="!albumTitleFormControl.value && !selectedExistingAlbum"      [mat-dialog-close]="dialogResult"    >Save</button>  </div></div><ng-template #chooseAlbum>  <div class="albums-list">    <div      *ngFor="let album of availableAlbums$ | async; let i = index"    >      <span *ngIf="selectedExistingAlbum?.id === album.id">        <mat-icon>check</mat-icon>      </span>      <span        (click)="selectedExistingAlbum = album"        [ngClass]="{'selected-album': selectedExistingAlbum?.id === album.id}"      >{{ album.name }}</span>    </div>  </div></ng-template>
